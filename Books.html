<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>مكتبة الطالب</h1>
    </header>
    <main>
        <section>
            <h2>الكتب المتوفرة</h2>
            <table>
                <thead>
                    <tr>
                        <th>اختيار</th>
                        <th>إظهار التفاصيل</th>
                        <th>السعر</th>
                        <th>العنوان</th>
                        <th>رمز الكتاب</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="book" value="ألف ليلة وليلة"></td>
                        <td><button class="show-details">إظهار التفاصيل</button></td>
                        <td>25000 ل.س</td>
                        <td>ألف ليلة وليلة</td>
                        <td>978-9770916738</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="book" value="موسم الهجرة إلى الشمال"></td>
                        <td><button class="show-details">إظهار التفاصيل</button></td>
                        <td>12000 ل.س</td>
                        <td>موسم الهجرة إلى الشمال</td>
                        <td>978-9953891718</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="book" value="الخبز الحافي"></td>
                        <td><button class="show-details">إظهار التفاصيل</button></td>
                        <td>10000 ل.س</td>
                        <td>الخبز الحافي</td>
                        <td>978-9953451080</td>
                    </tr>
                </tbody>
            </table>
            <button id="continue">متابعة</button>
        </section>
        <section id="form-section" style="display: none;">
            <h2>إتمام الطلب</h2>
            <form id="order-form">
                <label for="fullname">الاسم الكامل:</label>
                <input type="text" id="fullname" name="fullname" required>
                <br>
                <label for="national-id">الرقم الوطني:</label>
                <input type="text" id="national-id" name="national-id" required>
                <br>
                <label for="birthdate">تاريخ الولادة:</label>
                <input type="date" id="birthdate" name="birthdate">
                <br>
                <label for="mobile">رقم الموبايل:</label>
                <input type="text" id="mobile" name="mobile">
                <br>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email">
                <br>
                <button type="submit">إرسال</button>
            </form>
        </section>
        <nav>
            <a href="home.html">الصفحة الرئيسية</a> |
            <a href="AboutUs.html">من نحن</a>
        </nav>
    </main>
    <script src="script.js"></script>
</body>
</html>
